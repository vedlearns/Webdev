<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="country.js" defer></script>
    <link rel="stylesheet" href="country.css" />
  </head>
  <body class="">
    <header class="header-container">
      <div class="header-content">
        <h2 class="title"><a href="index.html">Where in the World?</a></h2>
        <div class="theme"><p class=""><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p></div>
      </div>
    </header>
    <main>
      <div class="country-details-container">
      <span class="back-button"  onclick=history.back() 
        ><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</span
      >
      <div class="country-details">
        <img src="" alt="" />
        <div class="details-text-container">
          <h1></h1>
          <div class="details-text">
            <p class="nativeName"><b>Native Name: </b>&nbsp;</p>
            <p class="population"><b>Population: </b>&nbsp;</p>
            <p class="region"><b>Region: </b>&nbsp;</p>
            <p class="subRegion"><b>Sub Region: </b>&nbsp;</p>
            <p class="capital"><b>Capital: </b>&nbsp;</p>
            <p class="domain"><b>Top Level Domain: </b>&nbsp;</p>
            <p class="currencies"><b>Currencies: </b>&nbsp;</p>
            <p class="language">
              <b>Languages: </b>&nbsp;
            </p>
          </div>
          <div class="border-countries" >
          <b> Border Countries:&nbsp;</b>
          </div>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
